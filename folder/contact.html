  <!-- BODY -->

    <!-- Form -->
    <form method="POST" action="mailto:" autocomplete="on" id="contact_form">
      <center>
        <fieldset>
          <center>
            <h3>Contact Us</h3>
            <h4>
              We'd love to hear from you. Accomplish the form to get in touch
              with us.
            </h4>

            <div id="inputtext">
              <input
                type="text"
                placeholder="&#xf2bd; Your name"
                name="Name"
                size="30"
                maxlength="50"
              />
              <input
                type="tel"
                placeholder="&#xf098; Your phone number"
                name="Phone"
                size="30"
                maxlength="15"
              />
              <input
                type="email"
                placeholder="&#xf0e0; Your email"
                name="Email"
                size="30"
                maxlength="50"
              />
            </div>
            <br />
            <textarea
              id="textarea"
              placeholder="&#xf075; Your message"
              name="Message"
              rows="10"
              cols="100"
            ></textarea>
            <br /><br />
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3862.8812772600195!2d120.98690311527837!3d14.49150418362488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ce823e19c863%3A0xb5c0bf6105d74ce2!2sYm&#39;s%20Laundry%20Station!5e0!3m2!1sen!2sph!4v1619158078961!5m2!1sen!2sph"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>

            <br /><br /><br /><br />
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />

            <button class="btn btn-success" type="submit" form="contact_form" value="submit">Submit</button>
            <button class="btn btn-danger" type="rest" form="contact_form" value="reset">Reset</button>
            <br /><br /><br /><br />
            <br /><br /><br /><br />
            <br /><br /><br /><br />
          </center>
        </fieldset>
      </center>
    </form>
