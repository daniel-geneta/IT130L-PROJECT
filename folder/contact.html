<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <title>Contact YM's Laundry Station</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <!-- BODY -->
  <body>
    <!-- nav -->
    <nav>
      <div id="navbar">
        <div id="logo">
          <img
            src="images/logo.jpg"
            width="100"
            height="80"
            alt="logontn"
            style="float: middle"
          />
        </div>
        <div id="nav">
          <ul>
            <li>
              <a href="main_page.html">HOME</a>
            </li>
            <li><a href="#info">ABOUT</a></li>
            <li><a href="#gallery">GALLERY</a></li>
            <li><a href="#ycontact">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <form method="POST" action="mailto:" autocomplete="on">
      <center>
      <fieldset>
        <center>
          <h3>Contact Us</h3>
          <h4>
            We'd love to hear from you. Accomplish the form to get in touch with
            us.
          </h4>

          <div id="inputtext">
            <input
              type="text"
              placeholder="&#xf2bd; Your name"
              name="Name"
              size="30"
              maxlength="50"
            />
            <input
              type="tel"
              placeholder="&#xf098; Your phone number"
              name="Phone"
              size="30"
              maxlength="15"
            />
            <input
              type="email"
              placeholder="&#xf0e0; Your email"
              name="Email"
              size="30"
              maxlength="50"
            />
          </div>
          <br />
          <textarea id="textarea" placeholder="&#xf075; Your message" name="Message" rows="10" cols="100"></textarea>
        </center>
      </fieldset>
    </center>
    </form>

    <!-- footer -->
    <footer>
      <ul>
        <li>
          <i class="fa fa-map-marker">
            <span class="space"
              >8117 Victor Medina, Para√±aque, 1709 Metro Manila
            </span>
          </i>
        </li>
        <li>
          <i class="fa fa-mobile-phone">
            <span class="space">(02) 215 0018</span>
          </i>
        </li>
        <li>
          <a href="https://www.facebook.com/ymLaundrystation/"
            ><span class="space"><i class="fa fa-facebook-f"></i></span
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
